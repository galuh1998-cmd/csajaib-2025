<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Love dari Binting Binting</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #ff69b4; /* Pink untuk love */
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out, color 1s ease-in-out;
        }
        .show {
            opacity: 1;
        }
        .love {
            color: #ff1493; /* Deep pink untuk love */
        }
    </style>
</head>
<body>
    <div id="logo" class="logo">Binting Binting</div>

    <script>
        const logo = document.getElementById('logo');
        
        // Tunggu 2 detik, lalu ubah teks dan tambahkan kelas love
        setTimeout(() => {
            logo.textContent = 'Love';
            logo.classList.add('love');
        }, 2000);
        
        // Tambahkan kelas show untuk animasi fade-in
        setTimeout(() => {
            logo.classList.add('show');
        }, 500);
    </script>
</body>
</html>
