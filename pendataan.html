<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Love dari Titik</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #000; /* Titik hitam awal */
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            transition: all 2s ease-in-out; /* Transisi untuk membesar dan berubah warna */
        }
        .dot.show {
            opacity: 1;
            width: 200px;
            height: 200px;
            background-color: #ff69b4; /* Pink saat membesar */
        }
        .love {
            position: absolute;
            font-size: 4rem;
            font-weight: bold;
            color: #ff1493; /* Deep pink untuk love */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .love.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="dot" class="dot"></div>
    <div id="love" class="love">Love</div>

    <script>
        const dot = document.getElementById('dot');
        const love = document.getElementById('love');
        
        // Mulai dengan titik kecil yang muncul
        setTimeout(() => {
            dot.classList.add('show');
        }, 500);
        
        // Setelah titik membesar, sembunyikan titik dan tampilkan "Love"
        setTimeout(() => {
            dot.style.opacity = '0'; // Sembunyikan titik
            love.classList.add('show'); // Tampilkan "Love"
        }, 2500);
    </script>
</body>
</html>
